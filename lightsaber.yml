name: Lightsaber Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Atualiza a cada 6 horas
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Lightsaber Animation
        run: |
          echo '<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
                  <rect x="50" y="40" width="300" height="20" fill="black" stroke="gray" stroke-width="3"/>
                  <rect x="150" y="40" width="100" height="20" fill="lime" stroke="green" stroke-width="2">
                    <animate attributeName="x" from="150" to="250" dur="0.5s" repeatCount="indefinite"/>
                  </rect>
                </svg>' > lightsaber.svg

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add lightsaber.svg
          git commit -m "Updated Lightsaber Animation" || echo "No changes to commit"
          git push
